<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .login {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login h1, .login h2 {
            color: #4e73df;
            font-weight: 700;
        }

        .form-label {
            color: #333;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .placeholder {
            color: #999;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        .prediction-result {
            color: #28a745;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
                                           <h1>Student Exam Performance </h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h2> Prediction</h2>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" id="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="parental_level_of_education">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" id="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select class="form-control" name="lunch" id="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_preparation_course">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" id="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="writing_score">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing score" min="0" max="100" required />
                </div>

                <div class="form-group">
                    <label for="reading_score">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                </div>
            </form>





            {% if results %}
                <div class="prediction-result">
                    <h3>The Prediction is: {{ results }}</h3>
                </div>
            {% endif %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
